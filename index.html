<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        <section id="telas">
            <div id="tela-top">
                0
            </div>
            <div id="tela">
                0
            </div>
        </section>

        <section id="buttons">
            <div id="top">
                <input type="button" value="C" id="delete"> 
                <input type="button" value="/" id="dividir"> 
                <input type="button" value="x" id="multiplicar"> 
                <input type="button" value="+" id="soma"> 
            </div>
    
            <div id="mid">
                <input type="button" value="7" id="numero7" onclick="identificarNum(7)">
                <input type="button" value="8" id="numero8" onclick="identificarNum(8)">
                <input type="button" value="9" id="numero9" onclick="identificarNum(9)">
                <input type="button" value="-" id="subtracao" >
                <br>
                <input type="button" value="4" id="numero4" onclick="identificarNum(4)">
                <input type="button" value="5" id="numero5" onclick="identificarNum(5)">
                <input type="button" value="6" id="numero6" onclick="identificarNum(6)">
                <input type="button" value="%" id="numero%">
                <br>
                <input type="button" value="1" id="numero1" onclick="identificarNum(1)">
                <input type="button" value="2" id="numero2" onclick="identificarNum(2)">
                <input type="button" value="3" id="numero3" onclick="identificarNum(3)">
                <input type="button" value="xÂ²" id="numerox^2">
                <br>
                <input type="button" value="." id="numero.">
                <input type="button" value="0" id="numero0" onclick="identificarNum(0)">
                <input type="button" value="+/-" id="numero+/-">
                <input type="button" value="=" id="resultado">
            </div>
        </section>
    </div>
</body>
</html>
